<h2>Languages list: </h2>

<table class="table table-striped">
  <thead>
    <th>Logo:</th>
    <th>ID: </th>
    <th>Title: </th>
    <th>Stack: </th>
    <th>Code: </th>
    <th>Classification: </th>
    <th>Reference date: </th>
    <th>Description: </th>
    <th>User actions: </th>
  </thead>
  <tbody>
    <tr *ngFor="let language of languages">
      <td><img [src]="language.logoURL" width=32 height=35></td>
      <td>{{language.ID}}</td>
      <td>{{language.title}}</td>
      <td>{{language.stack}}</td>
      <td>{{language.code}}</td>
      <td>
        <app-rating [ratingIndex]="language.classification"></app-rating>
      </td>
      <td>{{language.referenceDate}}</td>
      <td>{{language.description}}</td>
    </tr>
  </tbody>
</table>
