<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSSItems/flexWrapViewStyles.css" />
    <title>CSS Flexbox: flex-wrap</title>
  </head>
  <body>
    <h2>NO wrap</h2>
    <div class="flex-container">
      <div class="item red">A</div>
      <div class="item green">B</div>
      <div class="item blue">C</div>
    </div>

    <h2>Wrap</h2>

    <div class="flex-container wrap-item">
      <div class="item darkBlue">1</div>
      <div class="item orange">2</div>
      <div class="item lightBlue">3</div>
      <div class="item purple">4</div>
    </div>

    <h2> Wrap reverse </h2>

    <div class="flex-container wrap-reverse-item">
        <div class="item green">W</div>
        <div class="item red">X</div>
        <div class="item lightBlue">Y</div>
        <div class="item purple">Z</div>
    </div>
  </body>
</html>
