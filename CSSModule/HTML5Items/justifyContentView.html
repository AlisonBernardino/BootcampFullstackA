<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSSItems/justifyContentViewStyles.css">
        <title>CSS Flexbox: justify-content</title>
    </head>
    <body>
        <h1> "row" style </h1>
        <h2>space-between</h2>
        <section class="containerItem space-between">
            <div class="element">1</div>
            <div class="element">2</div>
            <div class="element">3</div>
            <div class="element">4</div>
            <div class="element">5</div>
        </section>
        <h2>space-around</h2>
        <section class="containerItem space-around">
            <div class="element">6</div>
            <div class="element">7</div>
            <div class="element">8</div>
            <div class="element">9</div>
            <div class="element">10</div>
        </section>
        <h2>flex-start</h2>
        <section class="containerItem flex-start">
            <div class="element">A</div>
            <div class="element">B</div>
            <div class="element">C</div>
            <div class="element">D</div>
            <div class="element">E</div>
        </section>
        <h2>flex-end</h2>
        <section class="containerItem flex-end">
            <div class="element">Q</div>
            <div class="element">W</div>
            <div class="element">E</div>
            <div class="element">R</div>
            <div class="element">T</div>
        </section>
        <h2>center</h2>
        <section class="containerItem center">
            <div class="element">Z</div>
            <div class="element">X</div>
            <div class="element">C</div>
            <div class="element">V</div>
            <div class="element">B</div>
        </section>  
        <h1> "column" style </h1>
        <h2>flex-start</h2>
        <section class="containerItem flex-start columnStyle">
            <div class="element">A</div>
            <div class="element">S</div>
            <div class="element">D</div>
            <div class="element">F</div>
            <div class="element">G</div>
        </section>
        <h2>flex-end</h2>  
        <section class="containerItem flex-end columnStyle">
            <div class="element">G</div>
            <div class="element">H</div>
            <div class="element">J</div>
            <div class="element">K</div>
            <div class="element">L</div>
        </section>  
        <h2>space-between</h2>
        <section class="containerItem space-between columnStyle">
            <div class="element">Y</div>
            <div class="element">U</div>
            <div class="element">I</div>
            <div class="element">O</div>
            <div class="element">P</div>
        </section>
        <h2>space-around</h2>
        <section class="containerItem space-around columnStyle">
            <div class="element">I</div>
            <div class="element">II</div>
            <div class="element">III</div>
            <div class="element">IV</div>
            <div class="element">V</div>
        </section>
        <h2>center</h2>
        <section class="containerItem center columnStyle">
            <div class="element">1</div>
            <div class="element">2</div>
            <div class="element">3</div>
            <div class="element">4</div>
            <div class="element">5</div>
        </section>
    </body>
</html>
