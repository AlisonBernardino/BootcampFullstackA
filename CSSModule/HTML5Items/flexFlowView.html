<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSSItems/flexFlowViewStyles.css" />
    <title>CSS Flexbox: flex-flow</title>
  </head>
  <body>
    <h2>I - Standard: row nowrap</h2>
    <div class="flex-container standardItem">
      <div class="item">I</div>
      <div class="item">II</div>
      <div class="item">III</div>
      <div class="item">IV</div>
      <div class="item">V</div>
    </div>
    <h2>II - Wrap </h2>
    <div class="flex-container wrapItem">
        <div class="item">Q</div>
        <div class="item">W</div>
        <div class="item">E</div>
        <div class="item">R</div>
        <div class="item">T</div>
    </div>
    <h2> III - wrap-reverse</h2>
    <div class="flex-container wrapReverseItem">
        <div class="item">A</div>
        <div class="item">S</div>
        <div class="item">D</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    <h2>IV - Row-reverse wrap</h2>
    <div class="flex-container rowReverseWrapItem">
        <div class="item">Y</div>
        <div class="item">U</div>
        <div class="item">I</div>
        <div class="item">O</div>
        <div class="item">P</div>
    </div>
    <h2> V - Row-reverse nowrap</h2>
    <div class="flex-container rowReverseNoWrapItem">
        <div class="item">Z</div>
        <div class="item">X</div>
        <div class="item">C</div>
        <div class="item">V</div>
        <div class="item">B</div>
    </div>
    <h2> VI - Row-reverse wrap-reverse</h2>
    <div class="flex-container rowReverseWrapReverseItem">
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">J</div>
        <div class="item">K</div>
        <div class="item">L</div>
    </div>
  </body>
</html>
