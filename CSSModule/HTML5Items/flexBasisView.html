<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSSItems/flexBasisViewStyles.css">
    <title>CSS Flexbox: flex-basis</title>
  </head>
  <body>
    <h1>CSS Flexbox: flex-basis</h1>
    <hr/>
    <h2>flex-basis: auto + flex-grow: 1 && 2</h2>
    <div class="flexContainerDivision">
        <div class="itemsDivision flexBasisAutoConfiguration flexGrow2Configuration">A</div>
        <div class="itemsDivision flexBasisAutoConfiguration flexGrow1Configuration">B</div>
        <div class="itemsDivision flexBasisAutoConfiguration flexGrow1Configuration">C</div>
        <div class="itemsDivision flexBasisAutoConfiguration flexGrow1Configuration">D</div>
        <div class="itemsDivision flexBasisAutoConfiguration flexGrow1Configuration">E</div>
    </div>
    <hr/>
    <h2>flex-basis: 0 (Zero) + flex-grow: 1 && 2</h2>
    <div class="flexContainerDivision">
      <div class="itemsDivision flexBasis0Configuration flexGrow1Configuration">1</div>
      <div class="itemsDivision flexBasis0Configuration flexGrow1Configuration">2</div>
      <div class="itemsDivision flexBasis0Configuration flexGrow1Configuration">3</div>
      <div class="itemsDivision flexBasis0Configuration flexGrow2Configuration">4</div>
    </div>
    <hr/>
    <h2>flex-basis + width</h2>
    <div class="flexContainerDivision">
      <div class="itemsDivision flexBasis110Configuration flexGrow0Configuration">Q</div>
      <div class="itemsDivision flexBasis110Configuration flexGrow0Configuration">W</div>
      <div class="itemsDivision flexBasis110Configuration flexGrow0Configuration">E</div>
      <div class="itemsDivision flexBasis110Configuration flexGrow0Configuration">R</div>
      <div class="itemsDivision flexBasis110Configuration flexGrow0Configuration">T</div>
    </div>
  </body>
</html>
