<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSSItems/flexDirectionViewStyles.css" />
    <title>CSS Flexbox: flex-direction</title>
  </head>
  <body>
    <h2>
      <ul class="flex-container rowElement">
        <li class="flex-item">A</li>
        <li class="flex-item">B</li>
        <li class="flex-item">C</li>
        <li class="flex-item">D</li>
      </ul>
      <ul class="flex-container rowReverseElement">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
      </ul>
      <ul class="flex-container columnElement">
        <li class="flex-item">W</li>
        <li class="flex-item">X</li>
        <li class="flex-item">Y</li>
        <li class="flex-item">Z</li>
      </ul>
      <ul class="flex-container columnReverseElement">
        <li class="flex-item">5</li>
        <li class="flex-item">6</li>
        <li class="flex-item">7</li>
        <li class="flex-item">8</li>
      </ul>
    </h2>
  </body>
