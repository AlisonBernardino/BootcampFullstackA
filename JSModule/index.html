    />
    <title>Javascript counter</title>

  <body>
    <h1>Javascript counter</h1>
    <p>
      This is a project to show a Javascript-coded counter with HTML interaction
      and inner functionality.
    </p>
    <p>Click on the buttons to start</p>
    <div id="counterSettings">
      <button name="subtractButton" onclick="subtractValue()">-2</button>
      <span id="currentValueSettings"> 0 </span>
      <button name="sumButton" onclick="incrementValue()">+2</button>
    </div>
    <script src="./sampleProjectStructure/assets/JS/indexScripts.js"></script>
  </body>
